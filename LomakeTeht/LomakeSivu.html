<!DOCTYPE html>
<html lang="fi">

<head>
    <h1>LomakeTehtävä</h1>
</head>

<body>
    <form>
        <fieldset>
            <legend>Contact information:</legend>
            <table>
                <tr>
                    <td><label for="fname">First name:</label></td>
                    <td><input type="text" id="fname" name="fname" value=""></td>
                    <td>Preferred contact method:</td>
                </tr>
                <tr>
                    <td><label for="lname">Last name:</label></td>
                    <td><input type="text" id="lname" name="lname" value=""></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" id="email" name="email" value=""></td>
                    <td><input type="checkbox"> Email</td>
                </tr>
                <tr>
                    <td><label for="phone">Telephone:</label></td>
                    <td><input type="text" id="phone" name="phone" value=""></td>
                    <td><input type="checkbox"> Telephone</td>
                </tr>
            </TABLE>
        </fieldset>

        <fieldset>
            <legend>Feedback:</legend>
            <TABLE>
                <tr>
                    <td>Message subject: <input type="text" id="subject" name="subject" value=""></td>
                </tr>
                <tr>
                    <td><textarea name="message" rows="20" cols="40">Message</textarea></td>
                </tr>
                <tr>
                    <td>Attach a file: <input type="file"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Send"></td>
                </tr>
            </TABLE>
        </fieldset>

    </form>
</body>

</html>
