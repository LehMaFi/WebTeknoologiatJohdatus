<!DOCTYPE html>
<html lang="fi">

<head>
    <h1>LomakeTehtävä css</h1>
    <link rel="stylesheet" href="tyylit.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Contact information:</legend>
            <div class="container">
                <div class="input-container">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" value="">
                </div>

                <div class="input-container">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" value="">

                </div>

                <div class="input-container">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" value="">
                </div>

                <div class="input-container">
                    <label for="phone">Telephone:</label>
                    <input type="text" id="phone" name="phone" value="">
                </div>

            </div>

            <div class="container" style="justify-content: center; ">
                <div class=" input-container" style="justify-content: flex-start;  gap: 10px;">
                    Preferred contact method:
                </div>
                <div class="input-container" style="justify-content: flex-start;  gap: 15px;">
                    <input type="checkbox"> Email
                </div>
                <div class="input-container" style="justify-content: flex-start;  gap: 15px;">
                    <input type="checkbox"> Phone
                </div>


            </div>

        </fieldset>

        <fieldset style="justify-content: flex-start;">
            <legend>Feedback:</legend>
            <div class="container">
                <div class=" input-container" style="justify-content: flex-start;">
                    Message subject: <input type="text" id="subject" name="subject" value="">
                </div>
                <div class=" input-container">
                    <textarea name="message" rows="20" cols="40">Message</textarea>
                </div>
                <div class=" input-container">
                    Attach a file: <input type="file"></div>
                <div class=" input-container">
                    <input type="submit" value="Send">
                </div>
            </div>
        </fieldset>

    </form>
</body>

</html>
